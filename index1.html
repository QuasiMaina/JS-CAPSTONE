<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman Game</title>
  <link rel="stylesheet" href="space.css" />
  <style>
    /*  Info button */
    .info-btn {
      background-color: #333;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .info-btn:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
      }
      .info-btn {
        padding: 0.3rem 0.6rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="top-bar" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 0.5rem;">
      <span>Score: <span id="score">0</span></span>
      <span>Time: <span id="timer">30</span>s</span>
      <button id="toggle-theme">ðŸŒž</button>
      <button id="start-btn">Start Game</button>
      <button class="info-btn" onclick="window.location.href='index.html'">â„¹ Info</button>
    </div>

    <div id="dark-overlay"></div>

    <h1>DON'T LET BILLY DOWN</h1>
    <p>it's either Right or Billy's neck.</p>

    <div class="game-board">
      <canvas id="hangman-canvas" width="200" height="250"></canvas>
      <div class="keyboard" id="keyboard"></div>
    </div>

    <div id="word"></div>
    <div class="keyboard" id="keyboard"></div>

    <p>Wrong guesses: <span id="wrong-letters"></span></p>
    <p>Attempts left: <span id="attempts"></span></p>
    <p id="message"></p>
    <button id="restart-btn">Restart</button>
  </div>

  <script src="space.js"></script>
</body>
</html>
