<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman Game</title>
  <link rel="stylesheet" href="space.css" />
  <style>
    #blackout {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 9998;
      transition: opacity 0.5s ease;
    }

    @media (max-width: 768px) {
      .game-board {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #hangman-canvas {
        width: 100%;
        max-width: 300px;
        margin-bottom: 1rem;
      }

      .keyboard {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 4px;
        max-width: 100%;
      }

      .keyboard-row {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 4px;
      }

      .key {
        flex: 1 1 8%;
        padding: 0.75rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="top-bar">
        <span>Score: <span id="score">0</span></span>
        <span>Time: <span id="timer">30</span>s</span>
        <button id="toggle-theme">ðŸŒž</button>
        <button id="start-btn">Start Game</button>
        <a href="index.html" class="back-to-rules">â„¹ Info</a>
    </div>
    <div id="dark-overlay"></div>

    <h1>DON'T LET BILLY DOWN</h1>
    <p>it's either Right or Billy's neck.</p>
    <div class="game-board">
        <canvas id="hangman-canvas" width="200" height="250"></canvas>
        <div class="keyboard" id="keyboard"></div>
    </div>

    <div id="word"></div>
    <p>Wrong guesses: <span id="wrong-letters"></span></p>
    <p>Attempts left: <span id="attempts"></span></p>
    <p id="message"></p>
    <button id="restart-btn">Restart</button>
  </div>

  <script src="space.js"></script>
</body>
</html>
