<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman Game</title>
  <link rel="stylesheet" href="space.css" />
  <style>
    :root {
      --text-color: #000;
      --bg-color: #fff;
    }

    .dark-mode {
      --text-color: #fff;
      --bg-color: #000;
    }

    .info-btn {
      background-color: transparent;
      border: 2px solid var(--text-color);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      color: var(--text-color);
      cursor: pointer;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }

    .info-btn:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    @media (max-width: 600px) {
      .top-bar {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="top-bar">
      <span>Score: <span id="score">0</span></span>
      <span>Time: <span id="timer">30</span>s</span>
      <button id="toggle-theme">ðŸŒž</button>
      <button id="start-btn">Start Game</button>
      <button class="info-btn" onclick="window.location.href='index.html'" title="Game Info">i</button>
    </div>

    <div id="dark-overlay"></div>

    <h1>DON'T LET BILLY DOWN</h1>
    <p>it's either Right or Billy's neck.</p>

    <div class="game-board">
      <canvas id="hangman-canvas" width="200" height="250"></canvas>
      <div class="keyboard" id="keyboard"></div>
    </div>

    <div id="word"></div>
    <div class="keyboard" id="keyboard"></div>

    <p>Wrong guesses: <span id="wrong-letters"></span></p>
    <p>Attempts left: <span id="attempts"></span></p>
    <p id="message"></p>
    <button id="restart-btn">Restart</button>
  </div>

  <script src="space.js"></script>
</body>
</html>
