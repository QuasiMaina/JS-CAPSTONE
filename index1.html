<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman Game</title>
  <link rel="stylesheet" href="space.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    .game-container {
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .top-bar span,
    .top-bar button {
      margin: 0.5rem;
    }

    #hangman-canvas {
      background-color: #fff;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    .keyboard {
      margin: 1rem 0;
    }

    .keyboard button {
      margin: 4px;
      padding: 10px;
      font-size: 16px;
    }

    .info-button {
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 1000;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .info-button:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .info-button {
        width: 44px;
        height: 44px;
        font-size: 20px;
        bottom: 12px;
        right: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="top-bar">
      <span>Score: <span id="score">0</span></span>
      <span>Time: <span id="timer">30</span>s</span>
      <button id="toggle-theme">üåû</button>
      <button id="start-btn">Start Game</button>
    </div>

    <div id="dark-overlay"></div>

    <h1>DON'T LET BILLY DOWN</h1>
    <p>it's either Right or Billy's neck.</p>

    <div class="game-board">
      <canvas id="hangman-canvas" width="200" height="250"></canvas>
      <div class="keyboard" id="keyboard"></div>
    </div>

    <div id="word"></div>
    <p>Wrong guesses: <span id="wrong-letters"></span></p>
    <p>Attempts left: <span id="attempts"></span></p>
    <p id="message"></p>
    <button id="restart-btn">Restart</button>
  </div>

  <!-- Info Button -->
  <a href="index.html" class="info-button" title="Game Info">
    ‚ÑπÔ∏è
  </a>

  <script src="space.js"></script>
</body>
</html>
