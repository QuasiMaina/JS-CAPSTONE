<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman Game</title>
  <link rel="stylesheet" href="space.css" />
</head>
<body>
  <div class="game-container">
    <div class="top-bar">
        <span>Score: <span id="score">0</span></span>
        <span>Time: <span id="timer">30</span>s</span>
        <button id="toggle-theme">ðŸŒž</button>
        <button id="start-btn">Start Game</button>

      </div>
      
    <h1>Hangman</h1>
    <p>Guess the word:</p>
    <div class="game-board">
        <canvas id="hangman-canvas" width="200" height="250"></canvas>
        <div class="keyboard" id="keyboard"></div>
      </div>
      
    <div id="word"></div>
    <div class="keyboard" id="keyboard"></div>
    <p>Wrong guesses: <span id="wrong-letters"></span></p>
    <p>Attempts left: <span id="attempts"></span></p>
    <p id="message"></p>
    <button id="restart-btn">Restart</button>
  </div>

  <script src="space.js"></script>
</body>
</html>
